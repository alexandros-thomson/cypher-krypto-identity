<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .cypher-cyan { fill: #0AFFFF; }
      .bg-black { fill: #000000; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg-black" width="512" height="512" rx="20"/>
  
  <!-- Letter C (left side) -->
  <path class="cypher-cyan" d="M 120 256 A 100 100 0 0 1 220 156 L 220 196 A 60 60 0 0 0 160 256 A 60 60 0 0 0 220 316 L 220 356 A 100 100 0 0 1 120 256 Z" stroke="#0AFFFF" stroke-width="30" fill="none"/>
  
  <!-- Padlock body (right side) -->
  <rect class="cypher-cyan" x="260" y="260" width="140" height="100" rx="10" stroke="#0AFFFF" stroke-width="30" fill="none"/>
  
  <!-- Padlock shackle (top) -->
  <path class="cypher-cyan" d="M 290 260 L 290 210 A 40 40 0 0 1 370 210 L 370 260" stroke="#0AFFFF" stroke-width="30" fill="none" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle class="cypher-cyan" cx="330" cy="295" r="12"/>
  <rect class="cypher-cyan" x="324" y="295" width="12" height="25" rx="3"/>
  
  <!-- Connecting element (overlapping circles) -->
  <circle class="cypher-cyan" cx="240" cy="256" r="25" opacity="0.7"/>
  <circle class="cypher-cyan" cx="260" cy="256" r="25" opacity="0.7"/>
</svg>
